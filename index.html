<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="rps.js" defer></script>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <div class="gameContainer">
            <div class="computerPlayerContainer">
                <button id="computerRockButton">ROCK</button>
                <button id="computerPaperButton">PAPER</button>
                <button id="computerScissorsButton">SCISSORS</button>
            </div>
            <div class="scoreboardContainer">
                <div class="scoreboard">
                    <p class="scoreLabel" id="playerScoreLabel">PLAYER</p>
                    <p class="scoreDisplay" id="playerScore">0</p>
                </div>
                <div class="scoreboard">
                    <p class="scoreDisplay" id="computerScore">0</p>
                    <p class="scoreLabel">COMPUTER</p>
                </div>
            </div>
            <div class="inputButtonContainer">
                <button id="rockButton">ROCK</button>
                <button id="paperButton">PAPER</button>
                <button id="scissorsButton">SCISSORS</button>
            </div>
        </div>
    </body>
</html>
